<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link href="./assets/style.css" rel="stylesheet"> -->
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header bg-primary text-light text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container row">
        <form id="search-container" class="col-4">
            <h2>Search for a city:</h2>
            <div class="form-group input-group">
                <input type="text" class="form-control" id="search-box" placeholder="Enter city" />
                <button class="btn btn-primary input-group-append" type="submit" id="search-btn">Search</button>
            </div>
        </form>

        <div class="col-8 container column">
            <div class="card m-1 p-1">
                <h2 id="city-name" class="card-title"></h2>
                <p id="city-temp" class="card-text"></p>
                <p id="city-wind" class="card-text"></p>
                <p id="city-humidity" class="card-text"></p>
            </div>
            <div >
                <h2>5-Day Forecast:</h2>
                <div id="forecast-container" class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
